<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>ToDoList</title>
  </head>
  <body>
    <main class="main">
      <h1 class="name_header">todos</h1>
      <div class="to_do_list">
        <button class="complete_all_tasks_btn"></button>
        <input class="new_task_input" type="text" placeholder="What needs to be done?" value="" />
        <div class="tasks_list"></div>
        <div class="status_btns">
          <div class="task_count">
            <span id="count_task"></span>
          </div>
          <div class="filter_btns">
            <button class="all_btn filter_btn">All</button>
            <button class="active_btn filter_btn">Active</button>
            <button class="completed_btn filter_btn">Completed</button>
          </div>
          <button class="clear_completed_btn">Clear completed</button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
